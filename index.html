<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        #paymentContainer {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #processingUI {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        #successUI, #failureUI {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        #successUI {
            color: #4caf50;
        }
        #failureUI {
            color: #f44336;
        }
    </style>
</head>
<body>

<div id="paymentContainer">
    <h2>Payment System</h2>
    <button onclick="initiatePayment()">Make Payment</button>

    <div id="processingUI">Processing your payment...</div>
    <div id="successUI">Payment successful! Thank you for your purchase.</div>
    <div id="failureUI">Payment failed. Please try again later.</div>
</div>

<script>
    function initiatePayment() {
        showProcessingUI();

       
        const paymentPromise = new Promise((resolve, reject) => {
           
            const randomDelay = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;

            setTimeout(() => {
              
                const isSuccess = Math.random() < 0.5;

                if (isSuccess) {
                    resolve();
                } else {
                    reject();
                }
            }, randomDelay);
        });

        paymentPromise
            .then(() => showSuccessUI())
            .catch(() => showFailureUI());
    }

    function showProcessingUI() {
        document.getElementById('processingUI').style.display = 'block';
        document.getElementById('successUI').style.display = 'none';
        document.getElementById('failureUI').style.display = 'none';
    }

    function showSuccessUI() {
        document.getElementById('processingUI').style.display = 'none';
        document.getElementById('successUI').style.display = 'block';
        document.getElementById('failureUI').style.display = 'none';
    }

    function showFailureUI() {
        document.getElementById('processingUI').style.display = 'none';
        document.getElementById('successUI').style.display = 'none';
        document.getElementById('failureUI').style.display = 'block';
    }
</script>

</body>
</html>
